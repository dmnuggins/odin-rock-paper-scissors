<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header><h1>Rock, Paper, Scissors!</h1></header>
    <div class="content">
        <div class="game-container">
            <div class="round-container">
                <h2>ROUND <span class="round-num">1</span></h2>
            </div>
            <div class="score-container">
                <div class="player">
                    <img class="player-choice" src="./static/question-mark.png" alt="player-choice">
                    <h2>Player: <span>0</span></h2>
                </div>
                <div class="computer">
                    <img class="computer-choice" src="./static/question-mark.png" alt="computer-choice">
                    <h2>Computer: <span>0</span></h2>
                </div>
            </div>
        </div>
        <div class="rps-container">
            <div class="card-container">
                <div class="rps-card">
                    <img class="rps-images" src="./static/rps_rock.png" alt="rock">
                </div>
                <div class="rps-card">
                    <img class="rps-images" src="./static/rps_paper.png" alt="paper">

                </div>
                <div class="rps-card">
                    <img class="rps-images" src="./static/rps_scissors.png" alt="scissors">
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
