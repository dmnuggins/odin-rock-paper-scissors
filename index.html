<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="user-interface">
        <div class="user-input">
            <label for="username">Enter your username: </label><input type="text" id="username">
        </div>
        <div class="img-container">
            <img class="rps-images" src="./static/rps_rock.png" alt="rock">
            <img class="rps-images" src="./static/rps_paper.png" alt="paper">
            <img class="rps-images" src="./static/rps_scissors.png" alt="scissors">
        </div>
    </div>
    <div class="results-section">
        <div class="results-container">
            <h2>WINNER/LOSER</h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
