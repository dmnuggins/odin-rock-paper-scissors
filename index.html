<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./static/favicons/question-favicon.ico" type="image/x-icon">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1 class="game-title">Rock, Paper, Scissors!</h1>
        <p id="reset">Please refresh the page to play again!</p>
    </header>
    <div class="content">
        <div class="game-container">
            <div class="round-container">
                <h2>ROUND <span id="round-num">1</span></h2>
            </div>
            <div class="score-container">
                <div class="player">
                    <img id="player-choice" src="./static/question-mark.png" alt="player-choice">
                    <h2>Player: <span id="player-score">0</span></h2>
                </div>
                <div class="computer">
                    <img id="computer-choice" src="./static/question-mark.png" alt="computer-choice">
                    <h2>Computer: <span id="computer-score">0</span></h2>
                </div>
            </div>
        </div>
        <div class="rps-container">
            <div class="card-container">
                <div class="rps-card">
                    <img class="rps-images" src="./static/rps_rock.png" alt="rock">
                </div>
                <div class="rps-card">
                    <img class="rps-images" src="./static/rps_paper.png" alt="paper">

                </div>
                <div class="rps-card">
                    <img class="rps-images" src="./static/rps_scissors.png" alt="scissors">
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>

</body>
</html>
